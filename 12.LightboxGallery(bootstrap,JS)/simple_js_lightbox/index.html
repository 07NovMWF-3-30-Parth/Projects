<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- background image -->
    <img src="images/background.jpg" class="backimage" alt="">

    <!-- main container with heading and all images  -->
    <div class="container main">
        <h1 class="p-2 mt-3 text-center bg-danger text-white">Bootstrap Image gallery (Lightbox gallery)</h1>
        <hr>
        <div class="gallery">
            <div class="row text-center">
                <div class="col">
                    <div id="box1" class="my-2"><img src="images/captain_america.jpg" onclick="show();current(0)" alt=""></div>
                    <div id="box2" class="my-2"><img src="images/iron_man.jpg" onclick="show();current(1)" alt=""></div>
                    <div id="box3" class="my-2"><img src="images/captain-marvel.jpg" onclick="show();current(2)" alt="">
                    </div>
                </div>
                <div class="col">
                    <div id="box4" class="my-2"><img src="images/deadpool.jpg" onclick="show();current(3)" alt=""></div>
                    <div id="box5" class="my-2"><img src="images/black_widow.jpg" onclick="show();current(4)" alt=""></div>
                    <div id="box6" class="my-2"><img src="images/spiderman.jpg" onclick="show();current(5)" alt="">
                    </div>
                </div>
                <div class="col">
                    <div id="box7" class="my-2"><img src="images/thanos.jpg" onclick="show();current(6)" alt=""></div>
                    <div id="box8" class="my-2"><img src="images/thor.jpg" onclick="show();current(7)" alt=""></div>
                    <div id="box9" class="my-2"><img src="images/blackpanther.png" onclick="show();current(8)" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- this div will be appear when main image is clicked -->
    <div id="box">
        <span onclick="hide()" class="close">&times;</span>
        <div class="display container">
            <div class="slide">
                <img src="images/captain_america.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/iron_man.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/captain-marvel.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/deadpool.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/black_widow.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/spiderman.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/thanos.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/thor.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/blackpanther.png" alt="">
            </div>
        </div>

        <!-- small thumbnail images for quick view -->
        <div class="thumb container">
            <img onclick="current(0)" src="images/captain_america.jpg" alt="">
            <img onclick="current(1)" src="images/iron_man.jpg" alt="">
            <img onclick="current(2)" src="images/captain-marvel.jpg" alt="">
            <img onclick="current(3)" src="images/deadpool.jpg" alt="">
            <img onclick="current(4)" src="images/black_widow.jpg" alt="">
            <img onclick="current(5)" src="images/spiderman.jpg" alt="">
            <img onclick="current(6)" src="images/thanos.jpg" alt="">
            <img onclick="current(7)" src="images/thor.jpg" alt="">
            <img onclick="current(8)" src="images/blackpanther.png" alt="">
        </div>
    </div>
</body>

</html>
<script src="script.js"></script>
