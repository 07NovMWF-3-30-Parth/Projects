<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid text-center">
        <header id="header" class="m-5">
            <h1 class="fw-bolder text-decoration-underline">Weather App</h1>
        </header>
        <section id="section">
            <div id="box"
                class="border col-10 col-sm-7 col-md-5 col-xl-3  m-auto border-black z-1 bg-secondary-subtle shadow">
                <div>
                    <div class="m-5 mx-5">
                        <input type="text" class="form-control text-center" name="" placeholder="Enter City Here"
                            id="city">
                        <br>
                        <button class="btn btn-secondary" onclick="checkWeather()">Check Weather</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><label for="city">City :</label></div>
                    <div class="col text-capitalize"><span id="cityName"></span></div>
                </div>
                <div class="row">
                    <div class="col"><label for="city">Weather :</label></div>
                    <div class="col"><span id="weather"></span></div>
                </div>
                <hr>
                <div class="row mt-4">
                    <div class="col"><label for="city">Tempreture :</label></div>
                    <div class="col"><span id="temp"></span></div>
                </div>
                <div class="row">
                    <div class="col"><label for="city">Feels like :</label></div>
                    <div class="col"><span id="feels"></span></div>
                </div>
                <div class="row mb-4">
                    <div class="col"><label for="city">Humidity :</label></div>
                    <div class="col"><span id="humid"></span></div>
                </div>
                <hr>
                <div class="row mt-4">
                    <div class="col"><label for="city">Sunrise :</label></div>
                    <div class="col"><span id="rise"></span></div>
                </div>
                <div class="row mb-4">
                    <div class="col"><label for="city">Sunset :</label></div>
                    <div class="col"><span id="set"></span></div>
                </div>
                <hr>
                <div class="row my-4">
                    <div class="col"><label for="city">Windspeed :</label></div>
                    <div class="col"><span id="windspeed"></span></div>
                </div>
            </div>
        </section>
        <footer id="footer" class="my-5 text-decoration-underline">
            &copy; 2023 Weather App. All rights reserved.
        </footer>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

<script src="script.js"></script>
