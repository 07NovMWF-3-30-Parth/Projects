<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-primary text-white">Bootstrap Forms</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <h2 class="bg-secondary text-white">Login form</h2>
                <form id="form1" onsubmit="return false;">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" onkeyup="logid(this, 'emailHelp')" id="logemail"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" onkeyup="logpwd(this,'passHelp')" id="logpass">
                        <div id="passHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        <div id="checkHelp" class="form-text"></div>
                    </div>
                    <button type="submit" onclick="logbtn(this)" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-sm">
                <h2 class="bg-secondary text-white">Registration form</h2>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Password" aria-label="pass1">
                        </div>
                        <div class="col">
                            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm Password"
                                aria-label="pass2">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>

                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>


<script>
    
    function logbtn(result) {
        let logid = document.getElementById('logemail').value
        let logpw = document.getElementById('logpass').value
        if (logid.match('@') && logid.match('.com')) {
            document.getElementById('emailHelp').innerHTML = ""
        } else {
            document.getElementById('emailHelp').innerHTML = "<b>'@' and '.com' required</b>"
            document.getElementById('emailHelp').style.color = "red"
        }
    
        if (logpw.length >= 8) {
            document.getElementById('passHelp').innerHTML = ""
        } else {
            document.getElementById('passHelp').innerHTML = "<b>8 character must be required</b>"
            document.getElementById('passHelp').style.color = "red"
        }

        if(logid.match('@') && logid.match('.com') && logpw.length >= 8){
        document.getElementById('form1').onsubmit = "return true;";
    }
    }



    function logid(id, error) {
        if (id.value == "") {
            document.getElementById(error).innerHTML = "<b>Please fill required field</b>"
            document.getElementById(error).style.color = "red"
            document.getElementById('logemail').style.border = "2px outset red"
        } else {
            document.getElementById(error).innerHTML = ""
            document.getElementById('logemail').style.border = "2px outset green"
        }
    }

    function logpwd(id, error) {
        if (id.value == "") {
            document.getElementById(error).innerHTML = "<b>Please fill required field</b>"
            document.getElementById(error).style.color = "red"
            document.getElementById('logpass').style.border = "2px outset red"
        } else {
            document.getElementById(error).innerHTML = ""
            document.getElementById('logpass').style.border = "2px outset green"
        }
    }



</script>
