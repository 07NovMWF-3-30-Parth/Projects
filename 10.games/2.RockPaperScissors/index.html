<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor - PD</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container text-center">
        <h1 class="my-3">Rock, Paper & Scissor Game</h1>
        <hr>
        <div id="result">
            <div class="row">
                <div class="col">
                    <h3>Win : <span id="win"></span></h3>
                </div>
                <div class="col">
                    <h3>Lose : <span id="lose"></span></h3>
                </div>
                <div class="col">
                    <h3>Tie : <span id="tie"></span></h3>
                </div>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h3>You</h3>
                <div class="col px-2" id="user"></div>
            </div>
            <div class="col-md">
                <h3>Computer</h3>
                <div class="col px-2" id="display"></div>
            </div>
        </div>
        <h2 id="bot" class="my-3"></h2>
        <div class="row mt-5">
            <div class="col-4"><button onclick="result1()"><img src="images/rock.png" alt="">
                <h3>Rock</h3>
            </button></div>
            <div class="col-4"><button onclick="result2()"><img src="images/paper.png" alt="">
                <h3>Paper</h3>
            </button></div>
            <div class="col-4"><button onclick="result3()"><img src="images/scissors.png" alt="">
                <h3>Scissors</h3>
            </button></div>
            <h2 class="mt-5">Choose to Start</h2>
        </div>
    </div>
