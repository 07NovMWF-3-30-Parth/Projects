<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- filter applied here -->
    <div class="wrapper">
        <div class="container">
            <!-- netflix logo here -->
            <img src="images/Netflix-Logo.png" alt="">
            <!-- form starts here -->
            <div class="info">
                <div class="info-wrapper">
                    <h1>Sign in</h1>
                    <input type="text" name="email/ph.number" id="email/ph.number" title="email/ph.number" class="ipbox"
                        placeholder=" &nbsp; &nbsp; Email or phone number">
                    <input type="password" title="password" name="password" class="ipbox"
                        placeholder=" &nbsp; &nbsp;  Password">
                    <button>Sign in</button>
                    <label for="remember-me"><input type="checkbox" name="remember-me" id="remember-me" class="rem_me"
                            checked> Remember me</label>
                    <a href="" class="help">Need help?</a>
                    <div class="big">
                        <p>New to Netflix? <a href=""> Sign up now. </a></p>
                    </div>
                    <div class="small">
                        <p>This page is protected by Google reCAPTCHA to <br> ensure you're not a bot.<a href="">Learn
                                more.</a></p>
                    </div>
                </div>
            </div>
            <!-- form ends here -->
            <!-- footer starts here -->
        </div>
        <footer id="footer">
            <p>Questions? Call 000-800-919-1694</p>
            <div class="row list">
                <div class="col-25">
                    <ul type="none">
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Cookie Preferences</a></li>
                    </ul>
                </div>
                <div class="col-25">
                    <ul type="none">
                        <li><a href="">Help Centre</a></li>
                        <li><a href="">Corporate Information</a></li>
                    </ul>
                </div>
                <div class="col-25">
                    <ul type="none">
                        <li><a href="">Terms of Use</a></li>
                    </ul>
                </div>
                <div class="col-25">
                    <ul type="none">
                        <li><a href="">Privacy</a></li>
                    </ul>
                </div>
            </div>
            <select name="language" title="language" id="language">
                <option value="English">&#127760; &nbsp; &nbsp; &nbsp; English</option>
                <option value="Hindi">&#127760; &nbsp; &nbsp; &nbsp; Hindi</option>
            </select>
        </footer>
        <!-- footer ends here -->
    </div>
</body>

</html>
